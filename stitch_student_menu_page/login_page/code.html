<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Campus Eats - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center">
<div class="layout-content-container flex flex-col w-full flex-1">
<div class="flex w-full grow bg-white dark:bg-background-dark @container">
<div class="flex w-full min-h-screen">
<div class="hidden md:flex flex-1 bg-cover bg-center bg-no-repeat" data-alt="A vibrant overhead shot of diverse and delicious food on a table, representing campus dining." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAAQGfjw1kygvzK7LjSSsyNiSI1jb2P-90PydXGwshMtrBcYsIH7PPG8Hj2Vh-G7YkpzFxHMy3BXYS_EIXMPkuXGMO5YC0kGW3tPmIXK-WXie9nqA7wAvUn7yHulSn2pI049fhGQOrvpebfHBR5UcjJ1xnx3U9pdEa2W3UfLDDVItLrWRxTYUDwiHZ_Znn2ZerwAowVzLGzOSEHQH-HHAEfYqDVn3t7dwmSItgTq8v9Gr95r3JlJFW0BfVngZgeuLT7jfLurib8aoU");'>
</div>
<div class="flex flex-1 flex-col items-center justify-center p-6 sm:p-12 bg-background-light dark:bg-background-dark">
<div class="w-full max-w-md">
<div class="flex items-center justify-start gap-3 mb-6">
<div class="bg-primary text-white flex h-12 w-12 items-center justify-center rounded-xl">
<span class="material-symbols-outlined text-3xl">fastfood</span>
</div>
<h2 class="text-2xl font-bold text-[#111418] dark:text-white">Campus Eats</h2>
</div>
<h1 class="text-[#111418] dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-1 pt-6">Welcome Back</h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pb-8">Log in to continue to your account.</p>
<form class="flex flex-col gap-4">
<div class="flex flex-col">
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Email / Student ID</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] bg-white dark:bg-background-dark dark:border-gray-700 dark:text-white focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email or student ID" type="email" value=""/>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal">Password</p>
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] bg-white dark:bg-background-dark dark:border-gray-700 dark:text-white focus:border-primary h-14 placeholder:text-[#617589] p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-[#617589] absolute right-0 top-0 flex h-full items-center justify-center px-4" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<button class="flex items-center justify-center font-semibold text-base text-white h-14 w-full rounded-lg bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark mt-4" type="submit">
                                      Login
                                    </button>
</form>
<p class="text-center text-sm text-gray-600 dark:text-gray-400 pt-8">
                                    Don't have an account? <a class="font-medium text-primary hover:underline" href="#">Contact Admin</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
